<!DOCTYPE html>
<html>
<head>
  <title>BrowserStack Local</title>
  

  <style type="text/css" media="screen">
    html, body {
      height: 100%;
      width: 100%;
      background: #FFF;
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
    }

    h1 {
      color: #E0E0E0;
      margin: 10% 0;
      text-align: center;
      font-family: helvetica;
    }
  </style>
  
</head>
<body>
  
  <h1>BrowserStack Local</h1>
  <h2 id="BinaryStatus">Not started Yet</h2>

  <script type="text/javascript" charset="utf-8">
    var binaryLocation = MacGap.homePath + "/.bstack";
      
    var path = MacGap.applicationPath + "/Contents/Resources/public/shell.sh";
    var myTaskCreate = MacGap.Task.create("/bin/sh", function(result) {
        document.getElementById("BinaryStatus").innerHTML = result.stdOut;
    });
    myTaskCreate.arguments = [path];
    myTaskCreate.pipeOutput = true;
    myTaskCreate.launch();
  </script>
  
</body>
</html>
